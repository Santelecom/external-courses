<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="task-03.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="phone">
        <div class="screen">
            <div class="statusbar">
                <div class="net">
                    <div class="dots">
                        <i class="fas fa-circle"></i>
                        <i class="fas fa-circle"></i>
                        <i class="fas fa-circle"></i>
                        <i class="far fa-circle"></i>
                        <i class="far fa-circle"></i>
                    </div>
                    <div>
                        MDS
                    </div>

                    <i class="fas fa-wifi"></i>
                </div>
                <div class="clock">
                    5:00 AM
                </div>
                <div class="battery">
                    99%
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>

            <div class="post">
                <i class="fas fa-bars"></i>
                <div class="title">
                    New Post
                </div>
                <a href="#" class="next">Next</a>
            </div>

            <div class="btn-box">
                <div class="btn">
                    <i class="fas fa-map-marker-alt"></i> Location
                </div>

                <div class="btn">
                    <i class="fas fa-align-left"></i> Category
                </div>
            </div>

            <form>
                <div class="field w100">

                    <input type="text" id="title" required placeholder="Title">
                    <label for="title">Title</label>
                </div>
                <div class="field w30">
                    <input type="text" id="prise" required placeholder="Prise">
                    <label for="prise">Prise</label>
                </div>
                <div class="field w70">
                    <input type="text" id="location" required placeholder="Specific Loacation (optional)">
                    <label for="location">Specific Loacation (optional)</label>
                </div>
                <div class="field w100">
                    <input type="text" id="description" required placeholder="Description">
                    <label for="description">Description</label>
                </div>
            </form>


            <div class="h100"></div>

        </div>
    </div>

</body>

</html>
