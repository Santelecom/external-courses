<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="task-01.css">
</head>

<body>
    <form action="http://httpbin.org/post" method="POST">
        <fieldset>
            <legend>Personal data</legend>
            <label for="surname">Surmame</label>
            <input type="text" id="surname"><br>

            <label for="lastName">First name</label>
            <input type="text" id="lastName"><br>

            <label for="middleName">Middle name</label>
            <input type="text" id="middleName"><br>

            <span>You are</span>
            <input type="radio" name="sex" id="male"><label for="male">male</label>
            <input type="radio" name="sex" id="female"><label for="female">female</label><br>

            <label for="age">Age</label>
            <input type="number" name="age" min="18" max="101" id="age"><br>

            <label for="country">Country of Residence</label>
            <select id="country">
                <option value="#">&nbsp;</option>
                <option value="russia">Russia</option>
                <option value="usa">USA</option>
                <option value="germany">Germany</option>
                <option value="italy">Italy</option>
            </select><br>

            <span>City</span>
            <input type="checkbox" name="ryazanCity" id="rzn"><label for="rzn">Ryazan</label>
            <input type="checkbox" name="moscowCity" id="msk"><label for="msk">Moscow</label><br>

            <label for="file">Photography</label>
            <input type="file" id="file">
            <hr>

            <label for="title">Title</label>
            <select name="title" id="title" size="8">
                <optgroup label="Technologies">
                    <option value="wabmaster">Web Master</option>
                    <option value="adminDB">Database Administartor</option>
                    <option value="designCa">Computer-aided design</option>
                </optgroup>

                <optgroup label="Finance">
                    <option value="economic">Economic Planning</option>
                    <option value="management">Management accounting</option>
                    <option value="budgeting">Budgeting and planning</option>
                </optgroup>
            </select> <br>

            <label for="salary">Salary</label>
            <input type="range" min="0" max="100" step="1" value="50" id="salary"><br>
            <textarea name="about" id="about" cols="50" rows="10" placeholder="Tell us about youself ..."></textarea>

        </fieldset>

        <fieldset>
            <legend>Contact information</legend>
            <label for="site">Site</label>
            <input type="text" id="site"><br>
            <label for="mail">Email</label>
            <input type="email" name="mail" id="mail"><br>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone">
        </fieldset>

        <label for="pass">Password</label>
        <input type="password" name="password" id="pass" required><br>
        <input type="submit" value="Отправить">
        <input type="reset" value="Сбросить">

    </form>
</body>

</html>
